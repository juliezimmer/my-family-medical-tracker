<!-- this is where a new visitor will register as a user -->
<div class="container-fluid">
<div id="header" class="col-lg-12">
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRqRIB5QWcXb7K_Z5WZ3CDUerUBquc05kJDUh_u_ibBh1978TGu">
    <h1>Welcome to My Family Medical Tracker</h1>
    <h1>Create an Account</h1>
</div>
    <div class="container">
        <h1 class="lead alert alert-danger" role="alert" ng-if="lc.message != ''">{{lc.message}}</h2>
            <form ng-submit="lc.registerUser()">
    
<form>            
    <div class="form-group">
        <label for="email">Enter your email (this will be your username)</label>
        <input type="email" class="form-control" id="email" ng-model="lc.user.username" />
    </div>
    <div>
        <div class="form-group">
            <label for="pwd">Choose a Passwword:</label>
            <input type="password" class="form-control" id="pwd" ng-model="lc.user.password" />
        </div>
    </div>
    <div>
        <div class="form-group">
            <label for="FirstName">First Name:</label>
            <input type="text" class="form-control" ng-model="lc.user.firstname" />
        </div>
    </div>
    <div>
        <div>
            <label for="LastName">Last Name:</label>
            <input type="text" class="form-control" ng-model="lc.user.lastname" />
        </div>
    </div>
    <div>
        <label for="DOB">Date of Birth:</label>
        <input type="date" data-date-format="MM/DD/YYYY" class="form-control" ng-model="lc.user.dateOfBirth"  />
    </div>
    <br />
    <div>
        <button class="btn" ng-click="lc.sendMail()">Create Account</button>
        <a href="#home"><button class="btn">Cancel</button></a>
    </div>
  </form>
 </div>
</div>
