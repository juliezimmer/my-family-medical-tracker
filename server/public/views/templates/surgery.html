<!-- this is the view the user sees when "Add a Surgical Procedure" is clicked while in the user.html view -->
<div class="jumbotron">
    <div class="row">
        <div class="col-md-7">
            <h1 class="addMed">Add a Surgical Procedure Here<h1>
        </div>
        <div class="col-md-5">
            <img class="resize img-responsive img-circle" 
                src="https://www.maxhealthcare.in/sites/default/files/blogs/top_banner/2016/Feb/04/stethoscope_1.jpg" alt="heart">
        </div>
    </div>
</div>

<div id="surgery" class="container bg-overlay">
        <form class="medForm">
            <div class="form-group row">
                <label for="surgicalProcedure" class="col-md-1 col-form-label">Surgical Procedure:</label>
                <div class="col-md-6">
                    <input type="text" class="form-control" id="surgery" ng-model="sc.surgeryObject.surgery">
                </div>
            </div>
            <div class="form-group row">
                <label for="date" class="col-md-1 col-form-label">Date:</label>
                <div class="col-md-2">
                    <input type="date" data-date-format="MM/DD/YYYY" class="form-control" id="date" ng-model="sc.surgeryObject.date">
                    </div>
                </div>

            <div class="form-group row"> 
                <label for="surgeon" class="col-md-1 col-form-label">Surgeon:</label>
                <div class="col-md-6">
                    <input type="text" class="form-control" id="surgeon" ng-model="sc.surgeryObject.surgeon">
                </div>
            </div>
            
            <div class="form-group row"> 
                <label for="hospital" class="col-md-1 col-form-label">Hospital:</label>
                <div class="col-md-6">
                    <input type="text" class="form-control" id="hospital" ng-model="sc.surgeryObject.hospital">
                </div>
            </div>

            <div class="form-group row">
                <label for="notes" class="col-md-1 col-form-label">Notes:</label>
                <div class="col-md-6">
                    <input type="text" id="notes" class="form-control" ng-model="sc.surgeryObject.notes">
                </div>
            </div>
        </form>
        <div>
            <button class="btn btn-danger btn-sm" ng-click="sc.SurgeryService.addSurgery(sc.surgeryObject)">Add Surgical Procedure</button>
            <a href="#user"><button class="btn btn-danger btn-sm">Cancel</button></a>
        </div>
    </div>
