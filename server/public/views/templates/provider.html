<!-- this is the view the user sees when "Add a Health Care Provider" is clicked while in the user.html view -->
<div>
<div id="header" class="col-lg-12"><h2>Add a Health Care Provider</h2>

<div>
  <form>
    <div>
        <label for="name">Name</label>
        <input type="text" ng-model="pc.providerObject.name" /> 
    </div>
    
    <div>
        <label for="Specialty">Specialty/Type</label>
        <input type="text" ng-model="pc.providerObject.specialty" />
    </div>

    <div>
        <label for="location">Location</label>
        <input type="text" ng-model="pc.providerObject.location" />    
    </div>

    <div>
        <label for="phone">Phone</label>
        <input type="text" ng-model="pc.providerObject.phone"/>
    </div>

    <div>
        <button class="btn" ng-click="pc.ProviderService.addProvider(pc.providerObject)">Add Health Care Provider</button>
        <a href="#user"><button class="btn">Cancel</button></a>
        </div>
    </div>
</div>
